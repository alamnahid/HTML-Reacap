<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="table practice HTML">
    <title>HTML Table</title>
</head>
<body>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <!-- simple table  -->
     <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Crowds Reach</td>
            <td>0175454545</td>
            <td>Bangladesh</td>
        </tr>
        <tr>
            <td>Orio Devs</td>
            <td>01545454545</td>
            <td>Bangladesh</td>
        </tr>
     </table>

     <br><br>

     <!-- vertical table headers on a table  -->
      <table>
        <tr>
            <th>Name: </th>
            <td>Nahid</td>
        </tr>
        <tr>
            <th>Age: </th>
            <td>25</td>
        </tr>
      </table>

      <br><br>

      <!-- header for multiple columns -->
      <table>
        <tr>
            <th colspan="2">Name: </th>
            <th>Age: </th>
        </tr>
        <tr>
            <td>Nahid</td>
            <td>Alam</td>
            <td>25</td>
        </tr>
      </table>

      <br><br>
      <!-- table caption  -->
       <table>
        <caption>Personal Information</caption>
        <tr>
            <th>Name: </th>
            <th>Age: </th>
        </tr>
        <tr>
            <td>Nahid</td>
            <td>25</td>
        </tr>
       </table>
    
</body>
</html>
