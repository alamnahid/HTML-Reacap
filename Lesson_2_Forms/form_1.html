<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice HTML Form">
    <title>Form Practice</title>
</head>
<body>
    <main>
        <section>
            <!-- form 1 -->
             <p>Form 1</p>
             <form action="/action.php">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="name" placeholder="Enter Your Name"> <br> <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"> <br>
                <button type="submit">Submit</button>
             </form>

             <!-- form 2 -->
              <p>Form with radio button</p>
              <p>Choose your favorite web language</p>
              <form action="">
                <input type="radio" name="fav-language" id="html" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" name="fav-language" id="css" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" name="fav-language" id="javascript" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <br>
                <button type="submit">Submit</button>
              </form>

              <!-- form 3 -->
               <p>Form with checkbox</p>
               <p>how you can go?</p>
               <form action="">
                <input type="checkbox" name="vehicle1" id="vechile1" value="Bike">
                <label for="vechile1">I have a Bike</label>
                <br>
                <input type="checkbox" name="vechile2" id="vechile2" value="Car">
                <label for="vechile2">I have a Car</label>
                <br>
                <button type="submit">Submit</button>
               </form>
        </section>
    </main>
    
</body>
</html>
